    <body>
        
        <script>
             var socket=io();
             socket.on('nome', function(nomes){
                document.getElementById('nome').innerHTML = "Nome: " + nomes;
            });
            socket.on('idade', function(idades){
                document.getElementById('idade').innerHTML ='Idade: ' +  idades;
            });
            socket.on('prof', function(profs){
                document.getElementById('prof').innerHTML ='Profissão: ' + profs;
            });
            socket.on('sexo', function(sexos){
                document.getElementById('sexo').innerHTML ='Sexo: ' + sexos;
            });
            socket.on('roco', function(rocos){
                document.getElementById('roco').innerHTML ='Apresenta Roquidão: ' + rocos;
            });
            socket.on('seca', function(secas){
                document.getElementById('seca').innerHTML ='Apresenta Garganta Seca: '+ secas;
            });
            socket.on('dificuldade', function(dificuldades){
                document.getElementById('dificuldade').innerHTML ='Apresenta Dificuldades em Falar: '+ dificuldades;
            });
            socket.on('dor', function(dors){
                document.getElementById('dor').innerHTML ='Apresenta dores quando Fala: ' + dors;
            });
            socket.on('freq', function(freqs){
                document.getElementById('freq').innerHTML ='Frequência Fundamental da Voz: ' + freqs;
            });        
        </script>
